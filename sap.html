<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sap Login Page</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js"
      integrity="sha512-EKWWs1ZcA2ZY9lbLISPz8aGR2+L7JVYqBAYTq5AXgBkSjRSuQEGqWx8R1zAX16KdXPaCjOCaKE8MCpU0wcHlHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css"
      integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"
      integrity="sha512-2bMhOkE/ACz21dJT8zBOMgMecNxx0d37NND803ExktKiKdSzdwn+L7i9fdccw/3V06gM/DBWKbYmQvKMdAA9Nw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <nav class="container-fluid" style="background-color: rgb(203, 203, 254)">
      <!-- This is our topbar -->
      <div class="row">
        <div class="col-lg-11">
          <i class="text-white fa-solid fa-bars"></i>
        </div>
        <div style="text-align: right" class="col-lg-1">
          <i class="text-white fa-regular fa-window-minimize"></i>
          <i class="text-white fa-regular fa-solid fa-xmark"></i>
          <i class="text-white fa-regular fa-window-restore"></i>
        </div>
      </div>
      <!-- topbar ends here -->
    </nav>
    <!-- middle bar starts here -->
    <header
      class="container-fluid"
      style="background-color: rgb(173, 173, 255)"
    >
      <div class="row">
        <div class="col-lg-6 p-1">
          <img
            style="padding-left: 40px"
            src="images/saplogo.png"
            width="100"
            alt="sap logo missing"
          />
        </div>
        <div class="col-lg-6 p-2">SAP</div>
      </div>
    </header>
    <!-- middle bar ends here -->
    <!-- lasts bar starts here   -->
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <select class="mt-2" name="" id="">
            <option value=""></option>
            <option value="">Nothing here! underConstruction</option>
          </select>
          <p style="margin-left: 5px; margin-bottom: 0" class="d-inline-block">
            New password
          </p>
          <p
            onclick="alert('Nothing here yet!')"
            style="margin-left: 5px; margin-bottom: 0"
            class="d-inline-block"
          >
            More <i class="fa-solid fa-caret-down"></i>
          </p>
        </div>
        <div style="text-align: right" class="mt-2 col-lg-6">
          <a style="text-decoration: none; color: black" href="index.html"
            >Exit</a
          >
        </div>
      </div>
    </div>
    <!-- lastbar ends here -->
    <hr />
    <!-- main section starts here  -->
    <main class="container-fluid">
      <div class="row">
        <!-- form starts here -->
        <div class="col-lg-4" style="text-align: right">
          <form action="main.html" method="get">
            <div class="mt-2">
              <label for="client">Client : </label>
              <input type="number" name="client" id="client" />
            </div>
            <div class="mt-2">
              <label for="user">User : </label>
              <input type="text" name="user" id="user" />
            </div>
            <div class="mt-2">
              <label for="pass">Password : </label>
              <input type="password" name="pass" id="pass" />
            </div>
            <div class="mt-2">
              <label for="">Logon Language : </label>
              <input type="text" value="EN" readonly />
            </div>
            <div class="mt-2">
              <input type="submit" value="Login" />
            </div>
          </form>
        </div>
        <!-- form ends here -->
        <!-- info starts here -->
        <div class="ml-3 col-lg-8">
          <p style="width: 300px; border-bottom: 0.5px solid gray">
            Information
          </p>
          <p class="m-3">
            <a
              class="text-dark"
              style="text-decoration: none"
              href="https://www.sap.com/products/technology-platform/hana/what-is-sap-hana.html"
              ><i class="fa-solid fa-circle-info"></i> S/4 HANA OP</a
            >
          </p>
        </div>
        <!-- info ends here -->
      </div>
    </main>
    <!-- main section end here -->
  </body>
</html>
