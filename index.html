<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"
      integrity="sha512-2bMhOkE/ACz21dJT8zBOMgMecNxx0d37NND803ExktKiKdSzdwn+L7i9fdccw/3V06gM/DBWKbYmQvKMdAA9Nw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="mobile">
        <div class="circle">
          <h3>Welcome!</h3>
          <h2>Login Page</h2>
        </div>
        <div class="circle-two"></div>

        <div class="form" style="margin-top: -80px">
          <div class="info">
            <img src="images/saplogo.png" width="100" alt="" />
            by Engr.Abrar Hussain
          </div>
          <div class="info2">
            <b> For Educational Purpose Only </b>
          </div>
          <!-- please change the method to post if you use this in live website -->
          <form action="saplogon.html" method="get">
            <div>
              <label for="uname">User name</label>
            </div>
            <div>
              <input
                required
                type="text"
                id="uname"
                name="uname"
                placeholder="Enter User Name"
              />
            </div>
            <div>
              <label for="pass">Password</label>
            </div>
            <div>
              <input
                required
                id="pass"
                type="password"
                name="pass"
                placeholder="Enter Secret Password"
              />
            </div>
            <div class="advice">Save yourself from Hackers</div>
            <div>------------ Or Login with ------------</div>
            <div class="social-grid">
              <div class="social-grid-items">
                <div>
                  <i class="fa-brands fa-facebook"></i>
                </div>
                <div id="fa">Facebook</div>
              </div>
              <div class="social-grid-items">
                <div>
                  <i class="fa-brands fa-google-plus"></i>
                </div>
                <div id="fa">Google</div>
              </div>
            </div>
            <div class="btn">
              <input id="btn" type="submit" value="Login" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
